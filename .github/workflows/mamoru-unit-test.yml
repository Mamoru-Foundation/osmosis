name: Unit Test

on:
  push:
    branches:
      - 'mamoru*'
      - develop

  pull_request:
    branches:
      - 'mamoru*'
      - develop

jobs:
  unit-test:

    runs-on: ubuntu-22.04

    steps:
    - name: Install Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.21.x
    - run: go version

    - name: Checkout code
      uses: actions/checkout@v3

    - uses: actions/cache@v3
      with:
        # In order:
        # * Module download cache
        # * Build cache (Linux)
        path: |
          ~/go/pkg/mod
          ~/.cache/go-build
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Unit Test
      env:
        ANDROID_HOME: "" # Skip android test
      run: |
        go mod download
        make test-unit

        




